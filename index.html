<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <style>
        fieldset {
            border: 2px solid blueviolet;
            padding: 40px;
        }
        body {
            background-color: lavenderblush;
        }
    </style>
</head>
<body align="center">
    <form id="survey-form">
        <h1 align="center" style="color: blue;">SURVEY FORM</h1>
        <fieldset>
            <div>
                <label>Name- </label>
                <input type="text" name="first_name" required placeholder="first name">
                <input type="text" name="last_name" placeholder="last name" required>
            </div>
            <br>
            <div>
                <label>Address-</label>
                <input type="text" name="street_address" required placeholder="street">
                <input type="text" name="city" required placeholder="city"><br><br>
                <input type="text" name="state" required placeholder="state">
                <input type="number" name="pincode" required placeholder="pincode">
            </div>    
            <br>
            <div>
                <label>Contact Number-</label>
                <input type="number" name="contact_number" pattern="[0-9]{10}" title="please enter correct number" required>
            </div><br><br>
            <fieldset>
                <legend>Rating</legend>
                <div>
                    <label>Quality Of Product: </label>
                    excellent<input type="radio" name="quality_of_products_received_rating" id="excel"> good<input type="radio" name="quality_of_products_received_rating" id="good"> bad<input type="radio" name="quality_of_products_received_rating" id="bad"> <br><br>
                    <label>Value For Money: </label>
                    excellent<input type="radio" name="value_for_money_rating" id="excel"> good<input type="radio" name="value_for_money_rating" id="good"> bad<input type="radio" name="value_for_money_rating" id="bad"><br><br>
                    <label>Delivery: </label>
                    excellent<input type="radio" name="delivery_rating" id="excel"> good<input type="radio" name="delivery_rating" id="good"> bad<input type="radio" name="delivery_rating" id="bad"><br><br>
                </div>
            </fieldset><br><br>
            <div>
                <input type="submit" value="SUBMIT" style="color:darkred;">
            </div>
        </fieldset>
